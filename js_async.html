    <script type="text/javascript" id="scriptBox">
    //示例1
    function timeout(ms) {
        return new Promise((resolve) => {
            setTimeout(resolve, ms);
        });
    }
    async function asyncPrint(value, ms) {
        await timeout(ms)
        console.log(value);
    }
    asyncPrint("Do this after 5 seconds", 5000);

    //示例2
    function httpGet(url,params) {
        //返回一个Promise对象
        return new Promise(function (resolve, reject) {
            $.ajax({
                url:url,
                type: 'GET',
                data:params,
                success: function(data) {
                    resolve(data);
                },
                error:function(err) {
                    reject(err);
                }
            });
        })
    }
    async function getInfo() {
        let s = "123";
        await httpGet("./js.json","").then(function(data) {
            console.log(data);
            s = "456";
        });
        console.log("s:", s); //s:456
        console.log("执行完毕");
    }

	<meta http-equiv="Pragma" content="no-cache" />

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="js/tool.js"></script>
    <script type="text/javascript" id="scriptBox">
    var arr = [3,5,2,8];
    var newArr = arr.map((item, index) => {
        return item * 2; // 返回由原数组每个元素乘以2组成的新数组
    });
    console.log(newArr);// 输出：[6,10,4,16]
    console.log(arr);   // 原数组不变 [3,5,2,8]

    //把数组中的每一项转为大写，并返回一个新数组
    function getUpperArr(oldArr) {
        let newArr = oldArr.map((item) => {
            return item.toUpperCase();
        });
        return newArr;
    }
    let oldArr = ["how", "are", "you"]
    console.log(getUpperArr(oldArr)); // 输出：['HOW', 'ARE', 'YOU']
    </script>
</head>
<body>
    <div class="contentAuto">
        <div class="midqu">
            <h5>map()方法</h5>
            <div class="wzcontent">
                1、返回一个新数组，新数组的元素为原始数组调用函数处理后的值 <br/>
                2、map不会对空数组检测，并且不会改变原始数组<br/>
                3、使用map确保验证数据类型是数组，如果是其他数据调用map方法遍历循环会报错<br/>
                4、因为 map 生成一个新数组，当你不打算使用返回的新数组却使用 map 是违背设计初衷的，请用 forEach 或者 for-of 替代。
                基于上面的设计初衷，我们使用 map 的时候，需要在回调函数中写上 return 。
            </div>
            <pre id="codeshow">

            </pre>
        </div>
    </div>

        document.getElementById("codeshow").innerHTML = $("#scriptBox").html();

</body>
